<!DOCTYPE html>
<html>
  <head>
    <title>Customize Trello Board</title>
    <link rel="stylesheet" type="text/css" href="styles.css">    
    <script type="application/javascript" src="script2.js"></script>
  </head>
  <body>
    <h1>Customize your new Trello board</h1>
    <form id="customize-form">
      <label for="board-title">Board Title:</label><br>
      <input type="text" id="board-title" name="board-title"><br>
      <label for="board-background">Board Background:</label><br>
      <input type="color" id="board-background" name="board-background"><br>
      <button type="submit">Save Changes</button>
    </form>

  </body>
</html>
