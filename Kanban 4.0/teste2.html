<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<body>

<h2>Login</h2>
<form id="loginForm">
  <label for="loginUsername">Username:</label>
  <input type="text" id="loginUsername" required><br>
  <label for="loginPassword">Password:</label>
  <input type="password" id="loginPassword" required><br>
  <button type="submit">Login</button>
</form>

<p>Don't have an account yet? <a href="signup.html">Sign up here</a>.</p>

<script>
  // Função para lidar com o login
  function login() {
    var username = document.getElementById('loginUsername').value;
    var password = document.getElementById('loginPassword').value;
    var storedPassword = localStorage.getItem(username);
    if (password === storedPassword) {
      alert('Login bem-sucedido!');
      // Aqui você pode redirecionar o usuário para outra página ou executar outra ação
    } else {
      alert('Credenciais inválidas. Tente novamente.');
    }
    document.getElementById('loginForm').reset();
  }

  // Adiciona o event listener para o formulário de login
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio do formulário
    login();
  });
</script>

</body>
</html>
